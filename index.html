<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale-1">
    <title>first Bootstrap example</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>



    <h2>student</h2>

    <form action="">
        <div class="form-group">
            <label for="uname">username</label>

            <input type="text" class="form-control form-control-sm" id="uname">
        </div>
        <div class="for-group">
            <label for="address">last name</label>

            <textarea class="form-control" rows="7" id="address"></textarea>


        </div>
        <div class="form-check">
            <label class="form-check-label" for="rd1">
                <input type="radio" class="form-check-input" id="rd1" name="opt1" value="male">male
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label" for="rd2">
                <input type="radio" class="form-check-input" id="rd2" name="opt1" value="female">female
            </label>
        </div>
        <div class="form-group">
            <label for="work">select your priority</label>
            <select multiple class="form-control" id="work">

                <option>work</option>
                <option>part time</option>
                <option>full time</option>


            </select>

            <div class="form-group">
                <label for="range">range</label>

                <input type="range" class="form-control-range">
            </div>
            <div class="form-group">
                <label for="resume">resume</label>

                <input type="file" class="form-control-file" name="file">
            </div>


        </div>
        <button type="submit" class="btn btn-info">submit</button>

    </form>

</body>

</html>
