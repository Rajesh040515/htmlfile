<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale-1">
    <title>first Bootstrap example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>grids in bootstrap extra small device</h2>
        <div class="row">
            <div class="col-1 bg-info">one</div>
            <div class="col-1 bg-danger">two</div>
            <div class="col-10 bg-warning">three</div>
        </div>

        <h2>Extra large device</h2>
        <div class="row">
            <div class="col-xl.9 bg-info">one</div>
            <div class="col-xl.3 bg-danger">two</div>

        </div>
        <h2>grids in bootstrap</h2>
        <div class="row">
            <div class="col-lg.1 col-md.2 col-sm.4 bg-info">one</div>
            <div class="col-lg.1 col-md.2 col-sm.4 bg-warning">two</div>
            <div class="col-lg.1 col-md.2 col-sm.4 bg-danger">three</div>
            <div class="col-lg.1 col-md.2 col-sm.4 bg-secondary">four</div>
            <div class="col-lg.1 col-md.2 col-sm.4 bg-warning">five</div>
            <div class="col-lg.1 col-md.2 col-sm.4 bg-primary">six</div>
            <div class="col-lg.1 col-md.2 col-sm.4 bg-danger">seven</div>
            <div class="col-lg.1 col-md.2 col-sm.4 bg-info">eight</div>
            <div class="col-lg.1 col-md.2 col-sm.4 bg-primary">nine</div>
            <div class="col-lg.1 col-md.2 col-sm.4 bg-secondary">ten</div>
            <div class="col-lg.1 col-md.2 col-sm.4 bg-info">eleven</div>
            <div class="col-lg.1 col-md.2 col-sm.4 bg-info">twelve</div>
        </div>


</body>

</html>
